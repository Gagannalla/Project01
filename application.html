<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application Form</title>
    <link rel="stylesheet" href="appliocation.css">
</head>
<body>
    <!-- This is container -->
      <div class="container">
        <!-- This is application Form -->
        <div class="apply_box">
            <h1>
                Job application
                <span class="title_small">{web}</span>
            </h1> 
            <form action="">

                <!-- First_Name -->
                 <div class="form_container">
                 <label for="">First Name</label> 
                        <input 
                        id="first_name"
                        name="first_name"
                        placeholder="Enter your First Name..."/> 
                 </div>

                <!-- Second_Name        -->
                <div class="form_container">
                <label for="last_name">last Name</label> 
                        <input 
                        id="last_name"
                        name="last_name"
                        placeholder="Enter your Last Name..."/>
                </div>
                
                <!-- Email -->
                <div class="form_container">
                    <label for="email">Email</label> 
                            <input 
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your Email..."/> 
                </div>

                <!-- Job roles -->
                <div class="form_container">
                    <label for="Job_role">Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="front_end">Front-End Developer</option>
                        <option value="back_end">Back-End Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI_UX Developer</option>
                        <option value="devops">Devops Developer</option>
                    </select>
                 </div>

                 <!-- This is Address -->
                 <div class="form_container">
                    <label for="address">Address</label> 
                      <textarea id="address" name="address" rows="4" coloums="50" placeholder="Enter your address"></textarea>
                 </div>
                
                 <!-- This is city -->
                 <div class="form_container">
                    <label for="city">City</label> 
                            <input 
                            id="city"
                            name="city"
                            placeholder="Enter your City..."/> 
                 </div>

                 <!-- This is Pin Code -->
                 <div class="form_container">
                    <label for="pin_code">Pin Code</label> 
                            <input 
                            type="number"
                            id="pin_code"
                            name="pin_code"
                            placeholder="Enter your Pin Code..."/> 
                 </div>

                <!-- This is date -->
                 <div class="form_container">
                    <label for="date">Date</label> 
                            <input 
                            type="date"
                            id="date"
                            name="date"
                            placeholder="Enter the date..."/> 
                 </div>

                <!-- Upload CV -->
                 <div class="form_container">
                    <label for="upload_cv">Upload your CV</label> 
                            <input 
                            type="file"
                            id="upload_cv"
                            name="upload_cv"
                            placeholder="Upload your CV..."/> 
                 </div>
        
                <!-- This is for apply button -->
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
         </form>
     </div>
     </div>
</body>
</html>
